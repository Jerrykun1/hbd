<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>buat kartu ultah</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
</head>
<body>

      <div class="row">
		    <div class="col s12 m4 l3">
		      <div class="card blue-grey darken-1">
		        <div class="card-content white-text">
		          <span class="card-title">Buat Kartu Ultah</span>
		          <p>Isi nama dam tanggalnya</p>
							
							<div class="input-field">
			          <input type="text" id="name" class="blue-grey white-text">
			          <label for="nama" class="white-text">nama</label>
			        </div>

			        <div class="input-field">
			          <input type="text" id="date" class="blue-grey white-text">
			          <label for="date" class="white-text">tanggal</label>
			        </div>

		        </div>
		        <div class="card-action">
		        	<a class="waves-effect waves-light btn">salin alamat</a>
		        </div>
		      </div>
		    </div>
		    <div class="col s12 m8 l9">
		    	<iframe src="https://yahyaanwar.github.io/hbd/?date=12%2022%201999%2015:40" frameborder="0" style="height: 95vh; width: 100%"></iframe>
		    </div>
		  </div>

		  <script>
		  	const nameInput = document.querySelector("#name"),
		  		dateInput = document.querySelector("#date")

		  	let x = 0, name, date


		  	nameInput.addEventListener('keyup', () => {
		  		clearTimeout(x)
		  		x = setTimeout(() => {
		  			name = nameInput.value
		  			document.querySelector('iframe').src = `https://yahyaanwar.github.io/hbd/?name=${name}&date=${date}`;
		  		}, 1000)
		  	}, false)

		  	dateInput.addEventListener('keyup', () => {
		  		clearTimeout(x)
		  		x = setTimeout(() => {
		  			date = dateInput.value
		  			document.querySelector('iframe').src = `https://yahyaanwar.github.io/hbd/?name=${name}&date=${date}`;
		  		}, 1000)
		  	}, false)

		  </script>

</body>
</html>
